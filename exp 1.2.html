<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking UI</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .bank-container {
        background: #fff;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
    }

    .balance {
        font-size: 2rem;
        font-weight: bold;
        color: #2e7d32;
        margin-bottom: 20px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .deposit {
        background-color: #4caf50;
        color: white;
    }
    .deposit:hover {
        background-color: #45a049;
    }

    .withdraw {
        background-color: #f44336;
        color: white;
    }
    .withdraw:hover {
        background-color: #d7372b;
    }

    @media (max-width: 480px) {
        .bank-container {
            width: 90%;
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="bank-container">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
</div>

</body>
</html>
