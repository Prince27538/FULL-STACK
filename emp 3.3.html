<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Class Hierarchy</title>
</head>
<body>
    <h1>Person Class Hierarchy Output</h1>
    <pre id="output"></pre>

    <script>
        // Function to print to the page
        function print(message) {
            document.getElementById('output').textContent += message + "\n";
        }

        // Base class Person
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            displayInfo() {
                print(`Name: ${this.name}, Age: ${this.age}`);
            }
        }

        // Student subclass
        class Student extends Person {
            constructor(name, age, course) {
                super(name, age);
                this.course = course;
            }

            displayInfo() {
                print(`Student Name: ${this.name}, Age: ${this.age}, Course: ${this.course}`);
            }
        }

        // Teacher subclass
        class Teacher extends Person {
            constructor(name, age, subject) {
                super(name, age);
                this.subject = subject;
            }

            displayInfo() {
                print(`Teacher Name: ${this.name}, Age: ${this.age}, Subject: ${this.subject}`);
            }
        }

        // Create instances
        const student1 = new Student("Alice", 20, "Computer Science");
        const teacher1 = new Teacher("Mr. Smith", 45, "Mathematics");

        // Call methods
        student1.displayInfo();
        teacher1.displayInfo();
    </script>
</body>
</html>
